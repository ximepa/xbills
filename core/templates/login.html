{% extends 'base.html' %}
{% load i18n %}
{% block extra_css %}
{% endblock %}
{% block wrapper %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        {% if error %}
                            <div class="alert alert-warning alert-dismissible" role="alert">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <strong>{% trans 'Warning' %}!</strong> {{ error }}
                            </div>
                        {% endif %}
                        <form role="form" method="POST">{% csrf_token %}
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="{% trans 'Username' %}" name="username" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="{% trans 'Password' %}" name="password" type="password" value="">
                                </div>
{#                                <div class="checkbox">#}
{#                                    <label>#}
{#                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me#}
{#                                    </label>#}
{#                                </div>#}
                                <!-- Change this to a button or input when using this as a form -->
                                <button type="submit" class="btn btn-lg btn-success btn-block">Login</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
