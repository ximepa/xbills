{% extends 'base.html' %}
{% load i18n %}
{% load staticfiles %}
{% load static_pages %}
{% block title %}
    {% trans 'Claim map' %}
{% endblock %}
{% block content %}
    <div class="row">
        <div class="column">
            <div class="ui blue segment">
                <h4 class="ui horizontal header divider">
                    <i class="world icon"></i>
                    {% trans 'Map' %}
                </h4>
            </div>
            <div class="ui page grid">
                <div class="row">
                    <div class="column">
                        <div class="ui blue segment">
                            <iframe
                                width="100%"
                                height="500"
                                frameborder="0" style="border:0"
                                src="https://www.google.com/maps/embed/v1/view?key=AIzaSyAXoLCMYUBIGn0H5X1AEVNHhAaGd2UJe3I&center={{ str_lat }},{{ str_lon }}&zoom=17" allowfullscreen>
                            </iframe>
                            <iframe
                                width="100%"
                                height="500"
                                frameborder="0" style="border:0"
                                src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAXoLCMYUBIGn0H5X1AEVNHhAaGd2UJe3I&q={{ address }},Умань+Украина&zoom=17&maptype=satellite" allowfullscreen>
                            </iframe>
                        </div>
                    </div>
                </div>
            </div>
{#            <iframe width="860" height="500" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://www.openstreetmap.org/export/embed.html?bbox={{ min_lon }}%2C{{ min_lat }}%2C{{ max_lon }}%2C{{ max_lat }}&amp;layer=mapnik&amp;marker={{ str_lat }}%2C{{ str_lon }}" style="border: 1px solid black"></iframe><br/>#}
        </div>
    </div>
{% endblock %}
